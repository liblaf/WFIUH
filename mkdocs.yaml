site_name: WFIUH
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: liblaf/WFIUH
      branch: main
  - git-authors
repo_url: https://github.com/liblaf/WFIUH
repo_name: liblaf/WFIUH
edit_uri: edit/main/docs

nav:
  - "Home":
      - index.md
  - "Data Description":
      - data-description.md
  - "Samples":
      - samples.md
  - "Parameters Distribution":
      - param-dis/index.md
      - param-dis/cdf.md
      - param-dis/pdf.md
